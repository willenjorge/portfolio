<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('7')" class="grayBtn">7</button>
            <button onclick="appendToDisplay('8')" class="grayBtn">8</button>
            <button onclick="appendToDisplay('9')" class="grayBtn">9</button>
            <button onclick="appendToDisplay('/')" class="yellowBtn">/</button>
            <button onclick="appendToDisplay('4')" class="grayBtn">4</button>
            <button onclick="appendToDisplay('5')" class="grayBtn">5</button>
            <button onclick="appendToDisplay('6')" class="grayBtn">6</button>
            <button onclick="appendToDisplay('*')" class="yellowBtn">X</button>
            <button onclick="appendToDisplay('1')" class="grayBtn">1</button>
            <button onclick="appendToDisplay('2')" class="grayBtn">2</button>
            <button onclick="appendToDisplay('3')" class="grayBtn">3</button>
            <button onclick="appendToDisplay('-')" class="yellowBtn">-</button>
            <button onclick="clearDisplay()" class="yellowBtn">C</button>
            <button onclick="appendToDisplay('0')" class="grayBtn">0</button>
            <button onclick="calculate()" class="yellowBtn">=</button>
            <button onclick="appendToDisplay('+')" class="yellowBtn">+</button>
        </div>
    </div>

    <!--JavaScript Link File-->
    <script src="script.js"></script>
</body>
</html>
